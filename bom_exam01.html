<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script type="text/javascript">
	// 단가는 12900원이고 10%할인율이 적용됩니다.
	// 수량 x = 10%할인값
		function compute() {
			danga = (myform.input.value)*12900;
			result1 = danga*0.9;
			document.getElementById("result").innerHTML = result1;
		}
	</script>

</head>
<body>
	
	<form name="myform">
		수량 : <input type="text" name="input" onkeyup="compute()">
		<span id="result" style="font-size: 14pt;font-weight: bold;"></span>
	</form>

</body>
</html>
